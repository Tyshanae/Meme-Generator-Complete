<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="meme.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Lato&family=Rubik+Pixels&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Meme Generator</h1>
    <div class="meme-generator">
      <label class="topText">Text on Top</label>
      <input id="topText" for="topText" type="text" />
      <label class="bottomText">Text on Bottom</label>
      <input id="bottomText" for="bottomText" type="text" />
      <label type="button" class="btn btn-primary" for="img">Choose Image</label>
      <input id="img" for="img" type="file" />
      <button id="generateMemeButton" class="btn btn-primary">Generate meme</button>
    </div>
    <canvas id="meme"></canvas>
    <div>
      <ol class="Memesteps"> Steps to create your own Meme!
        <li>Enter any text you would like to add on top of your meme photo.</li>
      <li>Enter any text you would like to add on the bottom of your meme photo.</li>
      <li>Finally, select any photo saved on your desktop</li>
    </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="meme.js"></script>
  </body>
</html>
